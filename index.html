<!DOCTYPE html>
<html>
    <head>
      <title>My Travel Log</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

            <form id="sign-up">
                <fieldset>
                  <legend></legend>
                <input type ="text" name = "credentials[email]" placeholder="email">
                <input type ="password" name = "credentials[password]" placeholder="password">
                <input type ="password" name = "credentials[password_confirmation]" placeholder="password_confirmation">
                <input type="submit" name="submit" value="Sign up!">
</fieldset>
            </form>
            <form id="sign-in">
              <fieldset>
                  <input type ="text" name = "credentials[email]" placeholder="email">
                  <input type ="password" name = "credentials[password]" placeholder="password">
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>
              <fieldset>
                  <form class="sign-out hidden">
                    <legend></legend>
                  <fieldset>
                    <input type="submit" name="submit" value="Sign out!">
                  </fieldset>
                  </form>
                </fieldset>

                  <form class="change-password hidden">
                  <fieldset>
                  <input type ="password" name = "passwords[old]" placeholder="Old Password">
                  <input type ="password" name = "passwords[new]" placeholder="New Password">
                  <input type="submit" name="submit" value="Change Password!">
                  </fieldset>
                  </form>
<p id='message'></p>

      <h1>My Travel Log</h1>
      <h3>Sign Up or Sign In to Start Logging your Countries Today!</h3>
      <h4></h4>
      <p></p>
      <img src="http://travel-babel.com/wp-content/uploads/2010/09/globe.jpg" class="centered" height="350" width="350">




          <div class="modal fade" id="create-country-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add A Place!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>

                <div class="modal-body">
                  <form id="create-country">
                    <fieldset>
                    <input type="text" name="country[name]" value="" placeholder="Add Country">
                    <input type="text" name="country[capital_city]" value="" placeholder="Add Capital City">
                    <input type="text" name="country[continent]" value="" placeholder="Add Continent">
                    <input type="submit" name="submit" value="Add Country To My List!">
                  </fieldset>
                  </form>
                    <button type="button" class="btn btn-primary hidden" data-toggle="modal" data-target="#create-country-modal">
                           Close
                      </button>


                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="update-country-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update A Place!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>

                <div class="modal-body">
                  <form id="update-country">
                    <fieldset>
                    <input type="hidden" name="country[id]" value="" >
                    <input type="text" name="country[name]" value="" placeholder="Add Country">
                    <input type="text" name="country[capital_city]" value="" placeholder="Add Capital City">
                    <input type="text" name="country[continent]" value="" placeholder="Add Continent">
                    <input type="submit" name="submit" value="Update Country!">
                  </fieldset>
                  </form>
                    <button type="button" class="btn btn-primary hidden" data-toggle="modal" data-target="#update-country-modal">
                           Close
                      </button>


                </div>
              </div>
            </div>
          </div>


<div class ="container">
  <button type="button" class="btn btn-primary hidden" data-toggle="modal" data-target="#create-country-modal">
         Add A Country!
    </button>
    <button type="button" class="btn btn-primary hidden get-countries"  data-toggle="modal" data-target="#get-countries-modal">
           Get All Countries!
      </button>
    <div id="content" class="content">
    </div>



    </body>
</html>
